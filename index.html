<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"

<body>
    <main class="con">

            </div>

            <div class="main_wrap">
                <div class="main_img">
                    <img src="./img/main.png" alt="main" class="" />
                </div>

                <div class="main_txt">
                    <p class="top_txt" id="typed-strings"></p>
                    <p class="typed"></p>

                    <p class="btm_txt">몇가지 질문에 답하고<br />
                        나의 다이어트 스타일을 알아보세요!</p>

                    <p class="time_explain">
                        약 1분 정도 소요됩니다.
                    </p>
                </div>

                <button type="button" onclick="start()" class="btn color_2">
                    <span>시작하기</span>

                    <p>copyright © <span class="copyright">simi</span> all rights reserved</p>
                </div>
            </div>


        </div>

        <div class="question">

                <button onclick="restart()" class="none"><img src="./img/logo_2.png" alt="logo_2"></button>

            <div class="head color_2">
                <p>다이어트 유형 테스트</p>
            </div>

            <div class="confirm_wrap clearfix">
                <span class="cell point prev_btn" id="prev_Btn">뒤로</span>
                <span class="cellr"><b id="plus">1</b>/10</span>
            </div>

            <div class="progress">
                <div class="progress_bar color_2" role="progressbar" style="width: calc(100/10*1%)">
                    <img src="./img/abo.png" alt="barimg" class="barimg">
                </div>
            </div>

            <div class="problem">
                <p id="pro_1">

                </p>

                <p class="division_bar color_2"></p>

                <p id="pro_2">

                </p>
            </div>

            <input id="type" type="hidden" value="EI">
            <button id="A" type="button" class="btn_2"></button>
            <button id="B" type="button" class="btn_2"></button>
            
<ins class="kakao_ad_area" style="display:none;" 
 data-ad-unit    = "DAN-edJo5OjgbWoTQ5kI"

 data-ad-height  = "100"></ins> 
<script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>

            <div class="foot">
                <p>copyright © <span class="copyright">simi</span> all rights reserved</p>
            </div>
        </div>
        <!--질문페이지-->
        <div class="result">
            <div class="result_logo">
                <div class="result_posi">

                </div>

                <!--  <div class="com">
                    <p>나의 다이어트 유형은?</p>
                </div>
-->

                </div>

                        <li id="per_ex"></li>
                        <li id="per_ex2"></li>

                        <li id="per_ex4"></li>
                        <li id="per_ex5"></li>

                    -->

                </div>
